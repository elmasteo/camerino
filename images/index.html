<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marca de Agua con Imagen</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <button id="themeToggle">Modo Oscuro</button>
  <div id="loader"><div class="loader-ring"></div></div>
<div class="layout">
  <main class="container">
  <h1 class="main-title">Marca de Agua con Imagen</h1>

  <section class="card">
    <h2>1. Subir Imágenes</h2>
    <input type="file" id="upload" multiple accept="image/*" />
  </section>

  <section class="card">
    <h2>2. Vista Previa</h2>
    <div class="preview-container" id="previews"></div>
  </section>

  <div class="button-group">
    <button id="downloadBtn" disabled>Descargar Todas</button>
  </div>
</main>

<!-- Nuevo panel lateral -->
<aside class="sidebar">
  <div class="controls">
    <label>Escala (Tamaño)<input type="range" id="scale" min="0.1" max="1.5" step="0.05" value="0.3"></label>
    <label>Opacidad<input type="range" id="opacity" min="0.05" max="1" step="0.05" value="0.15"></label>
    <label>Espaciado X<input type="number" id="spacingX" min="50" max="2000" value="500" step="50"></label>
    <label>Espaciado Y<input type="number" id="spacingY" min="50" max="2000" value="400" step="50"></label>
    <label>Rotación (°)<input type="number" id="rotation" min="-180" max="180" value="-45"></label>
  </div>
</aside>
</div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
